services:
  # Backend API Service
  - type: web
    name: faqforge-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: OPENAI_MAX_TOKENS
        value: 2000
      - key: OPENAI_TEMPERATURE
        value: 0.7
      - key: MAX_CRAWL_DEPTH
        value: 3
      - key: MAX_PAGES_PER_DOMAIN
        value: 20
      - key: CRAWL_TIMEOUT
        value: 10000
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: faqforge-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: faqforge-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
